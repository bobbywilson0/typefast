<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Type Faster</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <script type="text/x-handlebars" data-template-name="application">
      <div id="container">
         {{outlet}}
      </div>
    </script>


    <script type="text/x-handlebars" data-template-name="countdown">
      <div class='timeleft'>{{timeLeft}}</div>
      <button {{action "startCountdown"}}>Start</button>
    </script>

    <script type="text/x-handlebars" data-template-name="quote">
      <p>{{body}}</p>
    </script>

     <script type="text/x-handlebars" data-template-name="result">
      <p>{{elapsedTime}} sec</p>
      <p>{{result}} wpm</p>
    </script>


    <script type="text/x-handlebars" data-template-name="game">
      {{#if showQuote}}
         {{partial "quote"}}
      {{else}}
         {{partial "countdown"}}
      {{/if}}

      {{#if showResult}}
        {{partial "result"}}
      {{else}}
        {{input valueBinding="input" class=isValid}}
      {{/if}}
    </script>



    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/handlebars/handlebars.js"></script>
    <script src="vendor/ember/ember.js"></script>
    <script src="vendor/ember-data/ember-data.js"></script>

    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/quote.js"></script>
    <script src="js/models/timer.js"></script>
    <script src="js/controllers/game_controller.js"></script>
    <script src="js/views/game_view.js"></script>
  </body>
</html>
